{% extends "layout.html" %}
{% block content %}

{% for course in courses %}

    </div>
    <div class="message-body">
        {{course.breathe}}
    </div>
    <div class="message-body">
        {{course.sleep}}
    </div>
    <div class="message-body">
        {{course.stress}}
    </div>
</article>
{% endfor %}
{% endblock %}
