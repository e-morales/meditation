{% extends "layout.html" %}
{% block content %}
<h1> Courses </h1>
{% for course in courses %}
<article class="message is-dark">
    <div class="message-header">
        <a href={{url_for('courses', course=course.id)}}> {{course.name}}</a>
    </div>
    <div class="message-body">
        {{course.description}} 
    </div>
    <div class="message-body">
        {{course.duration}}
    </div>
</article>


{% endfor %}
{% endblock %}
