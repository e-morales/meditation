{% extends "layout.html" %}

{% block content %}
    <form method="POST" action="" novalidate>
        {{ form.hidden_tag() }}

        <div>
            {{ form.name.label }}
            {{ form.name() }}
        </div>
        <div>
            {{ form.description.label }}
            {{ form.description() }}
        </div>
        <div>
            {{ form.duration.label }}
            {{ form.duration() }}
        </div>
        
        {{ form.submit() }}
    </form>
{% endblock %}
